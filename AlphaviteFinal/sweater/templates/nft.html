{% extends 'base.html' %}

{% block title %}
Dictionary
{% endblock %}

{% block body %}
<section class="form" >
        <form action="/res" method="post"><h1>Enter word</h1>
        <input type="text" name="word"><br>
        <button type="submit">Find</button></form>
</section>

    <table>
      <tr>
        {% for i in range(max) %}
            <div>
              {{word[i]}} - <b>{{definition[i]}}</b>
            </div>
        {% endfor %}
      </tr>
    </table>
{% endblock %}
